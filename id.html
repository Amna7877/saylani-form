<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Download ID Card - (SMIT)</title>
</head>
<body>
    <header>
        <div class="header-container container d-flex align-items-center justify-content-between">
        <div class="icons d-flex gap-2 align-items-center">
        <a class="social-icons" href="#"><i class="bi bi-facebook"></i></a>
        <a class="social-icons" href="#"><i class="bi bi-instagram"></i></a>
        <a class="social-icons" href="#"><i class="bi bi-youtube"></i></a>
        </div>

        <div class="logo text-center">
        <img src="assets/saylani.png" alt="Saylani logo" class="saylani-logo"/>
        <h1 class="main-heading">Registration Form - SMIT</h1>
        <p class="sub-heading"> Services - Education - Registration</p>
        </div>

        <div class="stu-portal">
        <a class="btn btn-sm btn-outline-primary rounded-pill portal-btn" href="#">
        <i class="bi bi-mortarboard-fill me-1"></i>Student Portal</a>   
        </div>
    </div>

    <nav class="nav-pages">
        <div class="container">
        <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Registration</a></li>

        <li class="nav-item"><a class="nav-link" href="result.html">Results</a></li>   
        </ul>   
        </div>
    </nav>
    </header>

    <main class="container py-5">
        <div class="card form-card mx-auto shadow-sm">
            <div class="card-body">
            <form id="idCardForm" novalidate class="text-center">
            <div class="mb-3 text-start">
              <label for="cnicId" class="form-label">CNIC (Which you provided during from submission)</label>
              <input type="text" id="cnicId" class="form-control cnic-input" placeholder="CNIC (Which you provided during from submission)">
              <div class="invalid-feedback"> Enter CNIC in format 42200-00000-000000-0</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit px-5">SUBMIT</button>
            </div>
            </form>  
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <script type="module" src="index.js"></script>
